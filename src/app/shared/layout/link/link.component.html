<a *ngIf="!isExternal"
class="{{cssClasses}}" [routerLink]="url" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <i class="material-icons">{{icon}}</i> {{text}}
</a>
<a *ngIf="isExternal"
    class="{{cssClasses}}"
    [href]="url"
     routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      target="_blank">
    <i class="material-icons">{{icon}}</i> {{text}}
</a>
