<footer>
    <ul *appShowAuthed="false" class="nav navbar-nav">
        <li class="nav-item" *ngFor="let link of links">
          <a class="nav-link" [routerLink]="link.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="material-icons">{{link.icon}}</i>
            <div class="link-display-name">{{link.display}}</div>
          </a>
        </li>
      </ul>
  </footer>
