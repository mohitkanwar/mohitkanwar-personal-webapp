<div class="videos">
    <div class="row">
        <iframe 
        width="560" 
        height="315" 
        [src]="videoList[selectedIndex].src" 
        [title]="videoList[selectedIndex].title" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>
</div>
