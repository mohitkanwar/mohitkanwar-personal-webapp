<div class="container item" (click)="onSelect()"
[ngClass]="{'even': index%2 === 0, 'odd' : index%2 !== 0 }"
>
<div class="row">
    <div class="col-8">
        <img [src]="presentation.preview" class="preview-image"  [alt]="presentation.title"/>
    </div>
    <div class="col-2 notes">
        <div class="title">{{presentation.title}}</div>
        <div class="description">{{presentation.description}}</div>
    </div>
</div>
</div>
