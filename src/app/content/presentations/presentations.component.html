<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="presentationBox">
                <div class="container">
                    <div class="row">
                        <div class="col-md">
                            <iframe [src]="presentationsList[selectedIndex].src" width="595" height="485"
                                [title]="presentationsList[selectedIndex].title" class="presentationBox"
                                (load)="onMyFrameLoad(this)" (change)="onMyFrameChange(this)" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"
                                [hidden]="!showDeck">
                            </iframe>
                            <div [hidden]="showDeck">Loading ...</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row sidebar">
                <p>Highlights</p>

                <p> <a href="https://youtu.be/yQGUDOGRWrg" target="_blank">Click here</a> to Watch me speak in RSG Pune
                    on how we digitally transformed a traditional bank</p>
            </div>
            <div class="row">
                <div class="col display-item">
                    <p>
                        Below is the list of other trainings that I deliver
                    </p>
                </div>
                <div class="list">
                <div class="col display-item" *ngFor="let p of presentationsList; let i=index">
                    <div (click)="onSelect(i)" *ngIf="i!=selectedIndex">
                        <div class="preview-box">
                            <img [src]="p.preview" width="80px"/>
                            {{p.title}}
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
