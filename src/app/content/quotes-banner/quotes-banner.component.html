<div class="banner">
    <div class="container">
        <div class="logo-font" [innerHTML]="selectedQuote.heading"></div>
        <figure>
            <blockquote>
                {{selectedQuote.description}}
            </blockquote>
            <figcaption>{{selectedQuote.author}}</figcaption>
        </figure>
    </div>
</div>
<mat-progress-bar 
mode="determinate" 
[value]="fillPercent"
[color]="'green'"
></mat-progress-bar>
