<div class="blogs">
    <p>
        This list contains some blogs that I have written on various platforms. It contains ideas from my experience and
        my opinions on various subjects
    </p>
    <div class="list">
            <dl *ngFor="let blog of blogList;">
                <dt>
                    <a [href]="blog.src" target="_blank">
                        {{blog.title}}
                    </a>
                </dt>
                <dd>{{blog.description}}</dd>
            </dl>
    </div>
</div>
