<div class="blogs">
    <div class="list">
            <dl *ngFor="let blog of blogs.items;">
                <dt>
                    <a [href]="blog.src" target="_blank">
                        {{blog.title}}
                    </a>
                </dt>
                <dd [innerHTML]= "blog.description"></dd>
            </dl>
    </div>
</div>
